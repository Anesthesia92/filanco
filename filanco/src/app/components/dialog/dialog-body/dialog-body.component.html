<div mat-dialog-content class="dialog-content">
  <mat-toolbar>
    <h1>Добавьте свой комментарий</h1>
  <input matInput class="text-editor" [(ngModel)]="data.text">
  </mat-toolbar>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="[data.text]" cdkFocusInitial color="primary">Добавить</button>
  <button mat-button (click)="close()">Отменить</button>
</div>
</div>
